version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: iacp-postgres
    env_file:
      - .env
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-iacp}
    ports:
      - "5437:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - iacp-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: iacp-backend
    env_file:
      - .env
    environment:
      NODE_ENV: production
      PORT: 4501
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-key-change-in-production}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-iacp}
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      # DATABASE_URL will be constructed from individual components if not provided
      DATABASE_URL: ${DATABASE_URL:-}
    ports:
      - "4501:4501"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - iacp-network
    restart: unless-stopped
    command:
      - sh
      - -c
      - |
        echo 'Waiting for database to be ready...' &&
        until pg_isready -h postgres -p 5432 -U postgres > /dev/null 2>&1; do
          echo 'Waiting for postgres...'
          sleep 2
        done &&
        echo 'Database is ready!' &&
        echo 'Checking drizzle setup...' &&
        mkdir -p drizzle/meta &&
        if [ ! -f drizzle/meta/_journal.json ]; then
          echo 'Creating drizzle journal file...' &&
          echo '{"version":"5","dialect":"pg","entries":[]}' > drizzle/meta/_journal.json
        fi &&
        if [ -f drizzle.config.ts ]; then
          echo 'drizzle.config.ts found' &&
          echo 'Checking if migrations need to be generated...' &&
          MIGRATION_COUNT=$$(find drizzle -name '*.sql' -type f 2>/dev/null | wc -l) &&
          if [ "$$MIGRATION_COUNT" -eq 0 ]; then
            echo 'No migration SQL files found, generating migrations from schema...' &&
            npm run db:generate || echo 'Migration generation completed or skipped'
          else
            echo "Found $$MIGRATION_COUNT migration SQL files, skipping generation"
          fi
        else
          echo 'WARNING: drizzle.config.ts not found'
        fi &&
        echo 'Running migrations...' &&
        npm run db:migrate &&
        echo 'Starting server...' &&
        node dist/server.js

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: iacp-frontend
    ports:
      - "4500:8080"
    depends_on:
      - backend
    networks:
      - iacp-network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  iacp-network:
    driver: bridge

